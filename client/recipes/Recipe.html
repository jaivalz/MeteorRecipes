<template name="Recipe">
  <article class="recipe {{#if inMenu}}in-menu{{/if}}">
    <h3>{{name}}</h3>
    <p>{{desc}}</p>
    <p>
        {{#each ingredients}}
          <span class="ingredient">{{name}} - {{amount}}</span>
        {{/each}}
      </p>
      <a href="/recipe/{{_id}}"><button class="btn btn-default">Ver</button></a>
      {{#if inMenu}}
        <button class="btn-deny toggle-menu">Quitar del menú >:(</button>
      {{else}}
        <button class="btn btn-primary toggle-menu">Incluir en el menú :3</button>
      {{/if}}
  </article>
</template>
