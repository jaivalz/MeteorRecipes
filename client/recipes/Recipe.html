<template name="Recipe">
    Hello from Recipe template
    <article class="recipe {{#if inMenu}}in-menu{{/if}}">
        <h3>{{name}}</h3>
        {{#if $.Session.get 'editMode'}}

          {{> quickForm collection="Recipes" id=updateRecipeId type="update" doc=this autosave="true"}}

        {{else}}
            <p>{{desc}}</p>
            <p>
                {{#each ingredients}}
                    <span class="ingredient">{{name}} - {{amount}}</span>
                {{/each}}
            </p>
            <a href="/recipe/{{_id}}">View Details</a>
            {{#if inMenu}}
                <button class="button btn-deny toggle-menu">Remove From Menu</button>
            {{else}}
                <button class="button btn-primary toggle-menu">Add To Menu</button>
            {{/if}}
            
        {{/if}}


        <i class="fa fa-pencil"></i>
        <i class="fa fa-tarsh"></i>


    </article>
</template>
